---
name: Django-ecommerce

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on:
            - ubuntu-latest
        steps:
        - uses: actions/checkout@v5
        - uses: actions/setup-python@v6
          with:
            python-version: '3.13'
            cache: 'pip' # caching pip dependencies
        - run: pip install -r requirements.txt          
        - name: Run migrations
          run: python manage.py migrate

        - name: Run tests
          run: python manage.py test     